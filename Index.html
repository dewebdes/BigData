  <meta name="ARRP" content="your-ipozal-pwa-v3">
  <link rel="icon" href="/arrpfavicon.ico" type="image/x-icon" />
<link rel="manifest" href="/arpmanifest2.json">
</head>
<body>
	<script type="text/javascript" src="https://ipozal.com/socket.io.js"></script>
	<script src="https://ipozal.com/jquery.min.js"></script>
	<script type="text/javascript" src="https://ipozal.com/chat.js?"></script>
<link type="text/css" rel="stylesheet" href="./jsgrid.min.css" />
<link type="text/css" rel="stylesheet" href="./jsgrid-theme.min.css" />
<script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./jsgrid.min.js"></script>
<h1>PLACES</h1>
<div id="jsGrid"></div>
<hr />
<h1>SCRIPTS</h1>
<div id="jsGrid2"></div>
<hr />
<h1>ALERTS</h1>
<div id="jsGrid3"></div>
<hr />

<script>
    var clients = [
        { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
        { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
        { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
        { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
    ];
 
    var countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 }
    ];
 
    $("#jsGrid,#jsGrid2,#jsGrid3").jsGrid({
        width: "100%",
        height: "400px",
 
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,
 
        data: clients,
 
        fields: [
            { name: "Name", type: "text", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
            { type: "control" }
        ]
    });

</script>
</body>
<script src="luxon-1.11.4.js"></script>
<script src="ARRPapp2.js?"></script>
